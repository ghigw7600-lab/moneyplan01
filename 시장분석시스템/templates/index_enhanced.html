            'ÏßÄÏßÄÏÑ†': 'Í∞ÄÍ≤©Ïù¥ ÌïòÎùΩÌï† Îïå ÏßÄÏßÄÎ•º Î∞õÎäî Í∞ÄÍ≤©ÎåÄ. Ïù¥ ÏÑ†ÏùÑ ÌïòÌñ• ÎèåÌååÌïòÎ©¥ Ï∂îÍ∞Ä ÌïòÎùΩ Í∞ÄÎä•ÏÑ±Ïù¥ ÏûàÏäµÎãàÎã§.',

        function addTooltips(text) {
            let result = text;
            for (const [term, definition] of Object.entries(termDefinitions)) {
                const regex = new RegExp(`(${term})`, 'gi');
                result = result.replace(regex, `<span class="tooltip-term">$1<span class="tooltip-box">${definition}</span></span>`);

        async function searchStock(query) {
