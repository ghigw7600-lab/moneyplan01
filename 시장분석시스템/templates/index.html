    <script>
        let currentTab = 'stock';

        // Ï†ÑÎ¨∏Ïö©Ïñ¥ ÏÇ¨Ï†Ñ
        const termDefinitions = {
            'RSI': 'Relative Strength Index (ÏÉÅÎåÄÍ∞ïÎèÑÏßÄÏàò): Í∞ÄÍ≤© Î≥ÄÎèôÏùò Í∞ïÎèÑÎ•º 0~100ÏúºÎ°ú ÎÇòÌÉÄÎÇ∏ ÏßÄÌëú. 70 Ïù¥ÏÉÅÏùÄ Í≥ºÎß§Ïàò(Îß§ÎèÑ Í≥†Î†§), 30 Ïù¥ÌïòÎäî Í≥ºÎß§ÎèÑ(Îß§Ïàò Í≥†Î†§) Íµ¨Í∞ÑÏûÖÎãàÎã§.',
            'MACD': 'Moving Average Convergence Divergence (Ïù¥ÎèôÌèâÍ∑†ÏàòÎ†¥ÌôïÏÇ∞): Îã®Í∏∞/Ïû•Í∏∞ Ïù¥ÎèôÌèâÍ∑†ÏÑ†Ïùò Ï∞®Ïù¥Î•º ÎÇòÌÉÄÎÇ¥Î©∞, MACDÏÑ†Ïù¥ ÏãúÍ∑∏ÎÑêÏÑ†ÏùÑ ÏÉÅÌñ•ÎèåÌååÌïòÎ©¥ Îß§Ïàò Ïã†Ìò∏ÏûÖÎãàÎã§.',
            'Í≥®Îì†ÌÅ¨Î°úÏä§': 'Îã®Í∏∞ Ïù¥ÎèôÌèâÍ∑†ÏÑ†Ïù¥ Ïû•Í∏∞ Ïù¥ÎèôÌèâÍ∑†ÏÑ†ÏùÑ ÏïÑÎûòÏóêÏÑú ÏúÑÎ°ú ÎèåÌååÌïòÎäî ÌòÑÏÉÅÏúºÎ°ú, ÏÉÅÏäπ Ï∂îÏÑ∏ Ï†ÑÌôò Ïã†Ìò∏ÏûÖÎãàÎã§.',
            'Îç∞ÎìúÌÅ¨Î°úÏä§': 'Îã®Í∏∞ Ïù¥ÎèôÌèâÍ∑†ÏÑ†Ïù¥ Ïû•Í∏∞ Ïù¥ÎèôÌèâÍ∑†ÏÑ†ÏùÑ ÏúÑÏóêÏÑú ÏïÑÎûòÎ°ú ÌïòÌñ• ÎèåÌååÌïòÎäî ÌòÑÏÉÅÏúºÎ°ú, ÌïòÎùΩ Ï∂îÏÑ∏ Ï†ÑÌôò Ïã†Ìò∏ÏûÖÎãàÎã§.',
            'Î≥ºÎ¶∞Ï†ÄÎ∞¥Îìú': 'Ï£ºÍ∞ÄÏùò Î≥ÄÎèôÏÑ±ÏùÑ Ï∏°Ï†ïÌïòÎäî ÏßÄÌëúÎ°ú, Í∞ÄÍ≤©Ïù¥ ÏÉÅÎã® Î∞¥ÎìúÏóê Ï†ëÍ∑ºÌïòÎ©¥ Í≥ºÎß§Ïàò, ÌïòÎã® Î∞¥ÎìúÏóê Ï†ëÍ∑ºÌïòÎ©¥ Í≥ºÎß§ÎèÑ Í∞ÄÎä•ÏÑ±Ïù¥ ÏûàÏäµÎãàÎã§.',
            'Í±∞ÎûòÎüâ': 'ÌäπÏ†ï Í∏∞Í∞Ñ ÎèôÏïà Í±∞ÎûòÎêú Ï£ºÏãù ÏàòÎüâ. Í∞ÄÍ≤© ÏÉÅÏäπÍ≥º Ìï®Íªò Í±∞ÎûòÎüâÏù¥ Ï¶ùÍ∞ÄÌïòÎ©¥ Í∞ïÌïú ÏÉÅÏäπ Ïã†Ìò∏ÏûÖÎãàÎã§.',
            'ÏßÄÏßÄÏÑ†': 'Í∞ÄÍ≤©Ïù¥ ÌïòÎùΩÌï† Îïå ÏßÄÏßÄÎ•º Î∞õÎäî Í∞ÄÍ≤©ÎåÄ. Ïù¥ ÏÑ†ÏùÑ ÌïòÌñ• ÎèåÌååÌïòÎ©¥ Ï∂îÍ∞Ä ÌïòÎùΩ Í∞ÄÎä•ÏÑ±Ïù¥ ÏûàÏäµÎãàÎã§.',
            'Ï†ÄÌï≠ÏÑ†': 'Í∞ÄÍ≤©Ïù¥ ÏÉÅÏäπÌï† Îïå Ï†ÄÌï≠ÏùÑ Î∞õÎäî Í∞ÄÍ≤©ÎåÄ. Ïù¥ ÏÑ†ÏùÑ ÏÉÅÌñ• ÎèåÌååÌïòÎ©¥ Ï∂îÍ∞Ä ÏÉÅÏäπ Í∞ÄÎä•ÏÑ±Ïù¥ ÏûàÏäµÎãàÎã§.',
            'Ïã†Î¢∞ÎèÑ': 'Ïó¨Îü¨ Í∏∞Ïà†Ï†Å ÏßÄÌëúÏôÄ Îâ¥Ïä§ Í∞êÏÑ±ÏùÑ Ï¢ÖÌï©ÌïòÏó¨ Í≥ÑÏÇ∞Ìïú Î∂ÑÏÑù Ïã†Î¢∞ÎèÑ. 70% Ïù¥ÏÉÅÏù¥Î©¥ Ïã†Î¢∞Ìï† ÎßåÌïú Î∂ÑÏÑùÏûÖÎãàÎã§.',
            'Í∞êÏÑ± Î∂ÑÏÑù': 'Îâ¥Ïä§ Í∏∞ÏÇ¨Ïùò Í∏çÏ†ï/Î∂ÄÏ†ï ÌÜ§ÏùÑ AIÎ°ú Î∂ÑÏÑùÌïòÏó¨ ÏãúÏû• Ïã¨Î¶¨Î•º ÏàòÏπòÌôîÌïú ÏßÄÌëúÏûÖÎãàÎã§.',
            'Í≥ºÎß§Ïàò': 'ÏßÄÌëúÏÉÅ Îß§Ïàò ÏÑ∏Î†•Ïù¥ Í≥ºÎèÑÌïòÏó¨ Í∞ÄÍ≤© Ï°∞Ï†ï(ÌïòÎùΩ)Ïù¥ ÏòàÏÉÅÎêòÎäî ÏÉÅÌÉúÏûÖÎãàÎã§.',
            'Í≥ºÎß§ÎèÑ': 'ÏßÄÌëúÏÉÅ Îß§ÎèÑ ÏÑ∏Î†•Ïù¥ Í≥ºÎèÑÌïòÏó¨ Î∞òÎì±(ÏÉÅÏäπ)Ïù¥ ÏòàÏÉÅÎêòÎäî ÏÉÅÌÉúÏûÖÎãàÎã§.',
            'Ï∂îÏÑ∏': 'ÏùºÏ†ï Í∏∞Í∞Ñ ÎèôÏïàÏùò Í∞ÄÍ≤© Î≥ÄÎèô Î∞©Ìñ•. ÏÉÅÏäπ/ÌïòÎùΩ/Ìö°Î≥¥ Ï∂îÏÑ∏Î°ú Íµ¨Î∂ÑÎê©ÎãàÎã§.',
            'Ïù¥ÎèôÌèâÍ∑†': 'ÏùºÏ†ï Í∏∞Í∞ÑÏùò ÌèâÍ∑† Í∞ÄÍ≤©ÏùÑ Ïó∞Í≤∞Ìïú ÏÑ†ÏúºÎ°ú, Ï∂îÏÑ∏Î•º ÌååÏïÖÌïòÎäî Í∏∞Î≥∏ ÏßÄÌëúÏûÖÎãàÎã§.'
        };

        // Ïö©Ïñ¥Ïóê Ìà¥ÌåÅ Ï†ÅÏö© (Ï§ëÎ≥µ Ï†úÍ±∞ Î≤ÑÏ†Ñ)
        function addTooltips(text) {
            let result = text;
            const processedTerms = new Set();

            for (const [term, definition] of Object.entries(termDefinitions)) {
                // Ïù¥ÎØ∏ Ï≤òÎ¶¨Îêú Ïö©Ïñ¥Îäî Í±¥ÎÑàÎõ∞Í∏∞
                if (processedTerms.has(term.toLowerCase())) continue;

                const regex = new RegExp(`\\b(${term})\\b`, 'gi');
                result = result.replace(regex, (match) => {
                    processedTerms.add(match.toLowerCase());
                    return `<span class="tooltip-term" data-tooltip="${definition}">${match}</span>`;
                });
            }
            return result;
        }

        // Ï†ÑÏó≠ Ìà¥ÌåÅ Ï†úÏñ¥ (DOM Î°úÎìú ÌõÑ Ïã§Ìñâ)
        let globalTooltip;

        // ÌéòÏù¥ÏßÄ Î°úÎìú ÌõÑ Ìà¥ÌåÅ Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
        window.addEventListener('DOMContentLoaded', () => {
            globalTooltip = document.getElementById('global-tooltip');
        });

        document.addEventListener('mouseover', (e) => {
            if (e.target.classList.contains('tooltip-term') && globalTooltip) {
                const definition = e.target.getAttribute('data-tooltip');
                globalTooltip.textContent = definition;
                globalTooltip.classList.add('show');
                updateTooltipPosition(e);
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.classList.contains('tooltip-term') && globalTooltip) {
                globalTooltip.classList.remove('show');
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (e.target.classList.contains('tooltip-term') && globalTooltip) {
                updateTooltipPosition(e);
            }
        });

        function updateTooltipPosition(e) {
            if (!globalTooltip) return;

            const tooltipRect = globalTooltip.getBoundingClientRect();
            const margin = 15;

            let x = e.clientX + margin;
            let y = e.clientY + margin;

            // ÌôîÎ©¥ Ïò§Î•∏Ï™Ω ÎÑòÏñ¥Í∞ÄÎ©¥ ÏôºÏ™ΩÏúºÎ°ú
            if (x + tooltipRect.width > window.innerWidth) {
                x = e.clientX - tooltipRect.width - margin;
            }

            // ÌôîÎ©¥ ÏïÑÎûòÏ™Ω ÎÑòÏñ¥Í∞ÄÎ©¥ ÏúÑÏ™ΩÏúºÎ°ú
            if (y + tooltipRect.height > window.innerHeight) {
                y = e.clientY - tooltipRect.height - margin;
            }

            // ÌôîÎ©¥ ÏôºÏ™Ω ÎÑòÏñ¥Í∞ÄÎ©¥ Î≥¥Ï†ï
            if (x < 0) x = margin;

            // ÌôîÎ©¥ ÏúÑÏ™Ω ÎÑòÏñ¥Í∞ÄÎ©¥ Î≥¥Ï†ï
            if (y < 0) y = margin;

            globalTooltip.style.left = x + 'px';
            globalTooltip.style.top = y + 'px';
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tab + '-tab').classList.add('active');
        }

        function toggleCollapse(id) {

            const content = document.getElementById(`content-${id}`);
            header.classList.toggle('active');
            content.classList.toggle('active');
        }

        async function analyzeStock() {
            let ticker = document.getElementById('stock-ticker').value.trim();
            const period = document.getElementById('stock-period').value;

            ticker = ticker.split('(')[0].trim();
            ticker = ticker.split(' ')[0].trim();

            if (!ticker) {
                alert('Ï¢ÖÎ™© ÏΩîÎìúÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ticker, type: 'stock', period})
                });

                const data = await response.json();

                if (response.ok) {
                    displayResult(data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError(error.message);
            }

        async function analyzeCrypto() {
            let ticker = document.getElementById('crypto-ticker').value.trim();

            ticker = ticker.split('(')[0].trim();
            ticker = ticker.split(' ')[0].trim();

        async function searchStock(query) {
            clearTimeout(searchTimeout);
            const resultsDiv = document.getElementById('stock-search-results');

            if (query.length < 2) {
                resultsDiv.classList.remove('show');
                return;
            }

            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&type=stock`);
                    const data = await response.json();
                    displaySearchResults(data.results, resultsDiv, 'stock-ticker');
                } catch (error) {
                    console.error('Search error:', error);
                }
            }, 300);
        }

        function displaySearchResults(results, container, inputId) {
            if (results.length === 0) {
                container.classList.remove('show');
                return;
            }

            container.innerHTML = results.map(r => `
                <div class="search-item" onclick="selectTicker('${r.ticker}', '${inputId}')">
                    <div class="name">${r.name}</div>
                    <div class="ticker">${r.ticker}</div>
                    <div class="market">${r.market || r.symbol}</div>
                </div>
            `).join('');

            container.classList.add('show');
        }

        function selectTicker(ticker, inputId) {
            document.getElementById(inputId).value = ticker;
            document.querySelectorAll('.search-results').forEach(el => el.classList.remove('show'));
        }
